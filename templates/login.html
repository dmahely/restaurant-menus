<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>
<body>
	<!-- GOOGLE PLUS SIGN IN BUTTON-->
    <div id="signinButton">
        <span class="g-signin"
        data-scope="openid email"
        data-clientid="413629628721-4g3mhr1iko0jv5nmg1tsiqgcqn24g1nt.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
        </span>
    </div>
<!--END GOOGLE PLUS SIGN IN BUTTON -->

<!--data-scope parameter specifies what google resources we want to be able to access. openid asks for name, profile picture and email address.

	data-redirecturi parameter sets a post message that enables the one-time use code flow.

	data-accesstype parameter means our server can make requests to the google api server even if the user is not logged in.

	data-cookiepolicy parameter determines the scope of URIs that can access the cookie. single_host_origin means the website only has a single host name.

	data-callback parameter specifies a callback function that will be invoked when the user grants our app access to their profile. This function is given the one-time use code along with an access token.

	data-approvalprmopt = force means that our user has to login each time we visit the login page and doesn't check to see if they're already logged in. Useful for debugging but not production.

-->

</body>
</html>
