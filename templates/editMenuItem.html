<!DOCTYPE html>
<html>
<head>
	<title>Edit a Menu Item</title>
</head>
<body>
	<h1>Edit {{menu_item.name}}?</h1>
	<form action='{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_item_id=menu_item.id)}}' method='post'>
		<input type='text' name='name' placeholder='{{menu_item.name}}'>
		<br>
		<input type='text' name='price' placeholder='{{menu_item.price}}'>
		<br>
		<textarea type='text' name='description' placeholder='{{menu_item.description}}'></textarea>
		<br>
		<input type='submit' value='Edit'>
		<a href='/restaurant/{{restaurant.id}}/menu/'>Cancel</a>
	</form>

</body>
</html>
