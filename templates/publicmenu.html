<!DOCTYPE html>
<html>
<head>
	<title>{{restaurant.name}}'s Menu</title>
</head>
<body>
	<h1>{{restaurant.name}} Menu</h1>
	<figure>
		<img src="{{creator.picture}}">
		<figcaption>{{creator.name}}</figcaption>
	</figure>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{%endfor%}
	</ul>
	{%endif%}
	{%endwith%}


	{%for i in items%}
	<p>{{i.id}}  - {{i.name}}</p>
	<p>{{i.description}}</p>
	<p>{{i.price}}</p>
	<hr>
	{%endfor%}
	<a href='/restaurants/'>Back to Main Page</a>
</body>
</html>
