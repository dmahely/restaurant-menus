<!-- Main page -->

<!DOCTYPE html>
<html>
<head>
    <title>List of Restaurants</title>
</head>
<body>
    <h1>List of Restaurants</h1>

    <a href='/restaurant/new/'>Add a New Restaurant Here!</a>

    {% for restaurant in restaurants %}
    <p> {{restaurant.name}} </p>
    <p> ID: {{restaurant.id}} </p>
    <a href="{{url_for('edit_restaurant', restaurant_id = restaurant.id)}}"> Edit Restaurant</a>
    <a href="{{url_for('delete_restaurant', restaurant_id = restaurant.id)}}">Delete Restaurant </a>
    {%endfor%}
</body>
</html>
