<!DOCTYPE html>
<html>
<head>
	<title>List of Restaurants</title>
</head>
<body>
	<a href="{{url_for('show_login')}}">Log In</a>
	<h1>List of Restaurants</h1>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{%endfor%}
	</ul>
	{%endif%}
	{%endwith%}

	{% for restaurant in restaurants %}
    <p> {{restaurant.name}} </p>
    <p> ID: {{restaurant.id}} </p>
    {%endfor%}
</body>
</html>
